<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Asistencia</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .btn-container {
      display: flex;
      gap: 20px;
    }
    a {
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      transition: 0.3s;
    }
    a:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Panel de Asistencia</h1>
  <div class="btn-container">
    <a href="registro.html">Registro de Alumnos</a>
    <a href="admin.html">Panel del Maestro</a>
  </div>
</body>
</html>
